<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6f61">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="date-picker">
      <input type="date" id="taskDate" onchange="loadTasks()">
    </div>
    <div class="input-row">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <button onclick="addTask()">Add</button>
    </div>
    <div id="taskList"></div>
    <div class="congrats" id="congratsMessage">
      <h2>ðŸŽ‰ Congratulations! You did it ðŸŽ‰</h2>
      <p>Best of luck for next day's tasks</p>
    </div>
  </div>

  <audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
